<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="row">
        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <label for="name"  class="input-group-text">Name</label>
            </div>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              [(ngModel)]="contact.name"
              name="name"
            />
          </div>
        </div>
        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <label for="codename" class="input-group-text">Codename</label>
            </div>
            <input
              class="form-control"
              id="codename"
              required
              [(ngModel)]="contact.codename"
              name="codename"
            />
          </div>
        </div>
        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <label for="contactPhone" class="input-group-text">Contact phone</label>
            </div>
            <input
              class="form-control"
              id="contactPhone"
              required
              [(ngModel)]="contact.contactPhone"
              name="contactPhone"
            />
          </div>
        </div>
        <div class="col-3">
          <button (click)="saveContact()" class="btn btn-success">Submit</button>
          <a class="btn btn-light" routerLink="">Back</a>
        </div>
      </div>
    </div>

    <div *ngIf="submitted">
      <h4>Contact was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newContact()">Add another</button>
      <a class="btn btn-light" routerlink="/contacts">Back</a>
    </div>
  </div>
</div>
